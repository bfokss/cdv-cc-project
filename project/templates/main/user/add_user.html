<!DOCTYPE html>
<html lang="en">
    <!-- Head -->
    {% include 'html/head.html' %}

    <!-- Body-->
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">GymTimer</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#AddUser">Add user</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#About">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Master Header Section-->
        {% include 'main/sections/masthead_section.html' %}

        <!-- Users Section-->
        <section class="page-section bg-light text-secondary mb-0" id="AddUser">
            <div class="container">

                <!-- Users Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary">Add user</h2>

                <!-- Icon Divider-->
                <div class="divider-custom divider-dark">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fa-solid fa-dumbbell"></i></div>
                    <div class="divider-custom-line"></div>
                </div>

                <form action="" method="POST">
                    <div class="mb-3">
                      <label for="user_first_name" class="form-label">First name:</label>
                      <input type="text" class="form-control" id="user_first_name" name="user_first_name">
                    </div>
                    <div class="mb-3">
                        <label for="user_last_name" class="form-label">Last name:</label>
                        <input type="text" class="form-control" id="user_last_name" name="user_last_name">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                

            </div>
        </section>

        <!-- About Section-->
        {% include 'main/sections/about_section_dark.html' %}

        <!-- Copyright Section-->
        {% include 'main/sections/copyright_section.html' %}
        
        <!-- Scripts-->
        {% include 'html/scripts.html' %}
    </body>
</html>
